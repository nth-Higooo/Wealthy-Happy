<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy/Wealthy</title>
    <!--web logo-->
    <link rel="icon" href="img\logo.png" type="image/icon"/>
    <!--custom stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&family=Poller+One&family=Pontano+Sans:wght@300&family=Sulphur+Point&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!--HEADER SECTION-->
    <header class="header">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>

        <nav class="navbar">
            <a href="index.html">HOME</a>
            <a href="aboutUs.html">ABOUT US</a>
            <a href="dashboard.html">DASHBOARD</a>
            <a href="scatterplot.html">SCATTERPLOT</a>
        </nav>

        <div class="icon">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>

    <!--SCATTERPLOT SECTION-->
    <br></br>
    <br></br>
    <div id="container" style="display: flex; color: white; margin-top: 3em; padding-left: 10em; padding-right: 10em;">
        <div id ="main" style="padding: 4em">
            <div id="selections" style="display: flex; justify-content: space-between;">
                <div id="year-selection">
                    <label for="yearSelector">Select Year:</label>
                    <select id="yearSelector">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
                
                <div id="factor-selection">
                    <label for="xAxisSelector">Showing data for:</label>
                    <select id="xAxisSelector">
                        <option value="Dystopia residual">DYSTOPIA RESIDUAL</option>
                        <option value="Log GDP per capita">LOG GDP PER CAPITA</option>
                        <option value="Social support">SOCIAL SUPPORT</option>
                        <option value="Healthy life expectancy">HEALTHY LIFE EXPECTANCY</option>
                        <option value="Freedom to make life choices">FREEDOM TO MAKE LIFE CHOICES</option>
                        <option value="Generosity">GENEROSITY</option>
                        <option value="Perceptions of corruption">PERCEPTIONS OF CORRUPTION</option>
                    </select>
                </div>
                <!-- Dropdown for selecting the x-axis variable -->
            </div>
            <svg id="scatter-plot"></svg>
        </div>
        <div id="tooltip" width="100%" style="flex: 1; padding: 2em">
           <h1 id="country-name" style="text-align: center;"></h1>
           <div style="display: flex; justify-content: center; margin:1em; height:150px">
                <img src="" alt="" id="country-flag">
           </div>
           
           <h1 id="happiness-score" style="text-align: center;"></h1>
        </div>
    </div>
    
    <!-- Dropdown for selecting the year -->


    <!-- Include separate JavaScript file for scatter plot -->
    <script src="index.js"></script>
    <script src="./map/Scatterplot.js"></script>
</body>
</html>
